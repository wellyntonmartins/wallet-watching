<!-- The base page/HTML for the application -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/base.css" />
    <title>{% block title %}{% endblock %} - Wallet Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    {% endblock head %}
  </head>
  <body>
    <!-- Top bar -->
    <div class="top-bar">
      <div class="row">
        <div class="col-md-3">
          <img
            class="top-bar-icon"
            src="/static/images/icon-logo-wallet-watch.png"
            alt="Wallet Watch"
          />
          <label class="label-logo" for=""><b>Wallet Watch</b></label>
        </div>
      </div>
    </div>

    <!-- Lateral bar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="lateral-bar col-md-3 col-lg-1 d-md-block sidebar collapse">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Transactions</a></li>
            <li><a href="/">Budgets</a></li>
            <li><a href="/">Reports</a></li>
          </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-11 px-md-4"">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
