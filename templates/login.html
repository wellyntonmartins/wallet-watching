<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Login - Wallet Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-family: 'Inter Tight', sans-serif">
    <div class="container-fluid">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flashes mt-2" style="list-style-type: none">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <div class="login-container shadow-lg p-3">
        <div class="logo-section">
          <img
            src="/static/images/wallet-watch-full-logo-removebg-preview.png"
            alt="Wallet Watch Logo"
          />
        </div>
        <form method="POST" action="{{ url_for('login') }}">
          <h2>Welcome again!</h2>
          <div class="form-group">
            <label for="username">Email:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              placeholder="Your best Password"
              required
            />
          </div>
          <button type="submit" class="mt-3">Enter</button>

          <a href="/register">Not registered? Click here</a>
        </form>
      </div>
    </div>
  </body>
  <script src="/static/js/flash.js"></script>
</html>
