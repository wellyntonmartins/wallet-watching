<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/register.css" />
    <title>Register - Wallet Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="login-container shadow-lg p-3 mb-5">
        <div class="logo-section">
          <img
            src="/static/images/wallet-watch-full-logo-removebg-preview.png"
            alt="Wallet Watch Logo"
          />
        </div>
        <form method="POST" action="{{ url_for('auth_register') }}">
          <h2>Register Your Account!</h2>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              placeholder="Your best Password"
              required
            />
          </div>

          <div class="form-group">
            <label for="repeat-password">Repeat Password:</label>
            <input
              class="form-control"
              type="password"
              id="repeat-password"
              name="repeat-password"
              placeholder="Your best Password (again)"
              required
            />
          </div>
          <button type="submit" class="mt-3">Register</button>

          <a href="/login">Already registered? Click here</a>
        </form>
      </div>
    </div>
  </body>
</html>
